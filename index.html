<style>
body{

  background:linear-gradient(135deg,#0a3d62,#1a7709);

/* Animaci√≥n de entrada */
.container{

@keyframes fadeInCard{

h1{text-align:center;}
p{text-align:center;color:#444;font-size:14px;margin-bottom:25px;}

  color:white;
  border:none;
  padding:15px;
  border-radius:10px;
  font-size:18px;
  cursor:pointer;
  margin-bottom:10px;
  transition:all 0.3s ease;
}

button:hover{
  background:#0a3d62;
  transform:translateY(-2px);
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

.hidden{
  display:none;
}

.fade-section{
  animation:fadeSection 0.5s ease;
}

@keyframes fadeSection{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}

label{font-weight:600;display:block;margin-bottom:6px;}

select, textarea{
  width:100%;
  padding:12px;
  margin-bottom:18px;
  border-radius:10px;
  border:1px solid #ccc;

  transition:all 0.2s ease;

}

.color-option{

  flex-direction:column;
  align-items:center;
  cursor:pointer;
  transition:transform 0.2s ease;
}

.color-option:hover{

}

.circle{

.green{background:#2ecc71;}

.footer{

<body>

<script>

function mostrarFormulario(){
  const inicio = document.getElementById("inicio");
  const formulario = document.getElementById("formulario");
  inicio.classList.add("hidden");
  formulario.classList.remove("hidden");
  formulario.classList.add("fade-section");
}

function actualizarSubMotivo(){
  const motivo = document.getElementById("motivoSelect").value;
  const subSelect = document.getElementById("subMotivoSelect");
  const container = document.getElementById("subMotivoContainer");

  let opciones = [];

  if(motivo === "Comedor"){
    opciones = ["Sabor","Presentaci√≥n","Higiene","Cantidad","Organizaci√≥n","Variedad del men√∫"];
  }

  if(motivo === "Convivencia"){

  }

  }

  if(opciones.length > 0){

    subSelect.innerHTML = '<option value="">Selecciona una opci√≥n</option>';
    opciones.forEach(op => {
      let option = document.createElement("option");
      option.value = op;

    });
  } else {
    container.classList.add("hidden");
  }
}

</script>
